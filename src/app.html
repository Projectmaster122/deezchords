<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<title>Deez Chords</title>
		<meta name="title" content="Deez Chords" />
		<meta
			name="description"
			content="Alternative Discord client for the masses, with API calls being fully client-sided"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io" />
		<meta property="og:title" content="Deez Chords" />
		<meta
			property="og:description"
			content="Alternative Discord client for the masses, with API calls being fully client-sided"
		/>
		<meta property="og:image" content="/wallpaper.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://metatags.io" />
		<meta property="twitter:title" content="Deez Chords" />
		<meta
			property="twitter:description"
			content="Alternative Discord client for the masses, with API calls being fully client-sided"
		/>
		<meta property="twitter:image" content="/wallpaper.png" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="crimson">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
